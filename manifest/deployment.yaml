apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs4
spec:
 replicas: 3
 selector:
   matchLabels:
     app: nodejs-app4
 template:
   metadata:
     labels:
       app: nodejs-app4
   spec:                  
     containers:
     - name: nodejs-app4
       image: vigneshvicky12345/node-app:latest
       imagePullPolicy: Always
       ports:
       - containerPort: 4000
---
apiVersion: v1
kind: Service
metadata:
  name: nodejs-service4
spec:
  type: LoadBalancer
  selector:
    app: nodejs-app4
  ports:
    - port: 6000
      targetPort: 4000
